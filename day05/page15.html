<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page15</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function() {

      $("#b1").click(function() {
        $.ajax({
          url: "./info1.html",
          success: function(x) {
            $("#d1").html(x);
          }
        })        
      });

      $("#b2").click(function() {
        $.ajax({
          url: "./info2.html",
          success: function(x) {
            $("#d2").html(x);
          }
        })        
      });

      $("#b3").click(function() {
        $.ajax({
          url: "./info3.html",
          success: function(x) {
            $("#d3").html(x);
          }
        })        
      });

    });
  </script>
</head>
<body>

  <button id="b1">영화 정보 받아오기</button>
  <button id="b2">코로나 정보 받아오기</button>
  <button id="b3">교통정보 받아오기</button>
  <hr>

  <div id="d1" style="width: 400px; height: 200px; background-color: lime;"></div>
  <div id="d2" style="width: 400px; height: 200px; background-color: yellow;"></div>
  <div id="d3" style="width: 400px; height: 200px; background-color: pink;"></div>
  
</body>
</html>
