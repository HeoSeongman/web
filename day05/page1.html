<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page1</title>
  <script>

    function pay() {
      let price = parseInt(document.getElementById("price").value);
      let payment = document.getElementById("choice").value;

      if (payment == 2) {
        price += 1000;
      } else if (payment == 3) {
        price += 500;
      }

      document.getElementById("paymentResult").textContent = 
        document.getElementById("store").value + "에서 " + price + "원을 결제수단 " +
        payment + "번으로 결제했습니다.";
    }

  </script>
</head>
<body>

  <hr color="red">
  <span>구매상점 : <input type="text" value="멀티샵" id="store"></span><br>
  <span>결제금액 : <input type="text" value="10000" id="price"></span><br>
  <span>결제수단 : 1) 계좌이체, 2) 신용카드, 3) 휴대폰 결제</span><br>

  <input type="text" value="1" id="choice"><br>
  <button onclick="pay()">결제 처리 버튼</button>

  <hr color="blue">
  <span id="paymentResult"></span>

</body>
</html>
