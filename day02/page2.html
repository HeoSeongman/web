<head>

  <title>page2 페이지</title>
  <style>
    body {
      background-color: cadetblue;
      color: brown;
    }
    a {
      color: beige;
      text-decoration: none;
      transition: .6s;

      transition: .3s;
      background-color: black;
      border-radius: 10px;

      color: hotpink;
      background-color: seashell;
      cursor: pointer;
    }
