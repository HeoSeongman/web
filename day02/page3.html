<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page3</title>
  <style>
    img {
      display: block;
    }

    img[src $= png] {
      width: 300px;
      border: 5px solid green;
    }

    img[src $= jpg] {
      width: 500px;
      border: 5px dashed red;
    }

    #d1 > p {
      background-color: chartreuse;
    }

    #d2 p {
      background-color: gold;
    }
  </style>
</head>
<body>
  <img src="./img/001.png" alt="사진001">
  <img src="./img/002.png" alt="사진002">
  <img src="./img/003.jpg" alt="사진003">
  <img src="./img/004.jpg" alt="사진004">
  
  <hr>
  <div id="d1">
    <p>내가 좋아하는 음식</p>
    <div id="d11">
      <p>나는 한식을 좋아해요.</p>
      <p>나는 분식을 좋아해요.</p>
    </div>
  </div>
  <div id="d2">
    <p>내가 좋아하는 음식</p>
    <div id="d22">
      <p>나는 양식을 좋아해요.</p>
      <p>나는 중식을 좋아해요.</p>
    </div>
  </div>
</body>
</html>
