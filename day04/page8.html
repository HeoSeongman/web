    let siteName = prompt("당신이 주로 가는 포털사이트를 입력하세요.");
    let siteAddress;
    if (siteName == "네이버") {

    }
    // location.href = siteAddress;

    if (confirm("당신은 자바 프로그래머인가요?")) {

    } else {
      alert("다른 언어를 사용하시는군요!");
    }

    let coffee = parseInt(prompt("커피의 가격을 입력하세요."));

    if (wantFood == "커피" && price < 5000) {
      alert("그거 제가 살게요.");
    } else {
      alert("본인이 내세요. 좀 부담스럽네요.");
    }

    // 7
    let answer = prompt("지금은 오전인가요? 오후인가요?");
    let count, result;
    if (answer == "오전") {
      count = 3;
      result = "굿모닝!";
    } else if (answer == "오후") {
      count = 5;
      result = "굿애프터눈!";
    } else {
      count = 10;
      result = "굿나잇!";
    }

    for (let i = 0; i < count; i++) {
      document.write(result + "<br>");
      // alert(result);
    }
