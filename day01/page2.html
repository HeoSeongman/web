<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <style>
    body {
      width: 260px;
    }
    p {
      position: relative;
      height : 10px;
    }
    input {
      position: absolute;
      right: 0;
    }
    button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>회원가입화면 입니다.</h2>
  <p>아이디 : <input type="text" placeholder="아이디를 입력하세요." autofocus /></p>
  <p>비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요."/></p>
  <p>이름 : <input type="text" placeholder="이름을 입력하세요."/></p>
  <p>전화번호 : <input type="text" placeholder="'-' 를 제외하고 입력하세요."/></p>
  <p>생년월일 : <input type="date"/></p>
  <p>나의 색상 : <input type="color"/></p>
  <button>회원가입 처리</button>
</body>
</html>
